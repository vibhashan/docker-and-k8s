apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
spec:
  containers:
  - name: nginx-container
    image: nginx:latest
    ports:
    - containerPort: 80
    volumeMounts:
    - name: nginx-config-volume
      mountPath: /etc/nginx

    - name: htpasswd-volume
      mountPath: /etc/nginx/conf

  volumes:
  - name: nginx-config-volume
    configMap:
      name: nginx-config-file

  - name: htpasswd-volume
    secret:
      secretName: nginx-htpasswd